<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Laptop</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <div class="kembali">
    <a href="/"><button>Kembali ke Beranda</button> </a>
  </div>
  <section class="edit-page">
    <h2 style="color: white">Edit Data Laptop</h2>
    <form
      class="laptop-input"
      action="{{ url_for('edit_laptop', id=laptop['id']) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="text" name="nama" value="{{ laptop['nama'] }}" required />
      <input
        type="text"
        name="kategori"
        value="{{ laptop['kategori'] }}"
        required
      />
      <input
        type="text"
        name="processor"
        value="{{ laptop['processor'] }}"
        required
      />
      <input type="text" name="ram" value="{{ laptop['ram'] }}" required />
      <input
        type="text"
        name="storage"
        value="{{ laptop['storage'] }}"
        required
      />
      <input type="text" name="layar" value="{{ laptop['layar'] }}" required />
      <input type="text" name="baterai" value="{{ laptop['baterai'] }}" required />
      <input type="text" name="harga" value="{{ laptop['harga'] }}" required />
      <input
        type="text"
        name="review_design"
        value="{{ laptop['review_design'] }}"
        required
      />
      <input
        type="text"
        name="keunggulan"
        value="{{ laptop['keunggulan'] }}"
        required
      />
      <div>
        <label>Pilih Gambar Laptop</label>
        <input type="file" name="img" class="form-control" />
        <!-- Gambar sebelumnya disimpan sebagai hidden input -->
        <input type="hidden" name="existing_img" value="{{ laptop['img'] }}" />
        <img src="{{ laptop['img'] }}" alt="Laptop Image" width="100" />
      </div>
      <input
        type="submit"
        name="submit"
        class="btn btn-primary"
        value="Update"
      />
    </form>
  </section>
</html>
